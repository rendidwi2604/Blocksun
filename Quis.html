<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <header
      class="bg-transparent fixed top-0 w-full z-50 backdrop-blur-md py-6"
    >
      <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo + Teks BlockSun  -->
        <div class="flex items-center space-x-4">
          <img class="w-10 h-10" src="img/logo.png" alt="Logo" />
          <h1
            class="text-xl font-bold bg-gradient-to-r from-yellow-900 via-yellow-600 to-yellow-400 text-transparent bg-clip-text hover:cursor-pointer"
          >
            BlockSun
          </h1>
        </div>

        <!-- Navbar -->
        <nav class="ml-auto">
          <ul
            class="flex decoration-none text-white text-xl font-medium space-x-3"
          >
            <li class="hover:text-slate-700 cursor-pointer px-7">
              <a href="About.html">About</a>
            </li>
            <li class="hover:text-slate-700 cursor-pointer">
              <a href="Contact.html">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Sidebar + Konten  -->
    <div class="flex min-h-screen">
      <!-- Side Bar -->
      <aside class="w-64 bg-gray-900 text-white p-6 pt-24 ">
        <h2 class="text-xl font-bold mb-6">Menu</h2>
        <nav class="flex flex-col gap-4 text-lg">
          <a href="index.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >Dashboard</a
          >
          <a href="Block.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >Belajar Blockchain</a
          >
          <a href="Smart.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >Smart Contract</a
          >
          <a href="Crypto.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >Crypto & DeFi</a
          >
          <a href="News.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >News</a
          >
          <a href="Quis.html" class="hover:bg-gray-700 hover:pl-5 hover:font-semibold rounded px-3 py-2"
            >Quis</a
          >
      </aside>
      <!-- Konten -->

    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6  bg-gray-950">
  <!-- Upload File -->
  <div class="pt-20">
    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Upload File</label>
    <input
      type="file"
      id="fileInput"
      class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
      onchange="displayFileName()"
    />
  </div>

  <!-- Textarea to display file path -->
  <div>
    <label for="filePath" class="block text-sm font-medium text-gray-700 mb-2">File Path</label>
    <textarea
      id="filePath"
      rows="2"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-500 focus:outline-none"
      placeholder="Path file akan muncul di sini..."
      readonly
    ></textarea>
  </div>
</div>

<!-- Script -->
<script>
  function displayFileName() {
    const fileInput = document.getElementById("fileInput");
    const textArea = document.getElementById("filePath");

    if (fileInput.files.length > 0) {
      textArea.value = fileInput.files[0].name; // bisa pakai .path jika local, .name untuk nama file
    }
  }
</script>

  </body>
</html>
