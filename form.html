<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->

    <header
      class="bg-transparent fixed top-0 w-full z-50 backdrop-blur-md py-6"
    >
      <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo + Teks BlockSun  -->
        <div class="flex items-center space-x-4">
          <img class="w-10 h-10" src="img/logo.png" alt="Logo" />
          <h1
            class="text-xl font-bold bg-gradient-to-r from-yellow-900 via-yellow-600 to-yellow-400 text-transparent bg-clip-text hover:cursor-pointer"
          >
            BlockSun
          </h1>
        </div>

        <!-- Navbar -->
        <nav class="ml-auto">
          <ul
            class="flex decoration-none text-white text-xl font-medium space-x-3"
          >
            <li class="hover:text-slate-700 cursor-pointer px-7">
              <a href="About.html">About</a>
            </li>
            <li class="hover:text-slate-700 cursor-pointer">
              <a href="Contact.html">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Sidebar + Konten  -->
    <div class="min-h-screen">
      <div class="min-h-screen flex items-center justify-center bg-gray-950">
        <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-sm">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
            Login
          </h2>
          <img
            class="w-25 p-5 mx-auto animate-bounce"
            src="img/logo.png"
            alt=""
          />

          <form class="space-y-5">
            <!-- Email -->
            <div>
              <label
                class="block text-lg font-medium text-gray-700 mb-1"
                for="email"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
                placeholder="email@example.com"
              />
            </div>

            <!-- Password -->
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-1"
                for="password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
                placeholder="••••••••"
              />
            </div>

            <!-- Tombol -->
            <button
              type="submit"
              class="w-full bg-slate-900 hover:bg-slate-950 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
              <a class="px-20" href="index.html">Masuk</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
